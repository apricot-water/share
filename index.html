<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Secret Message</title>

<!-- TRICK 1: WhatsApp ZWINGEN, das als "Rich Content" zu sehen -->
<meta property="og:title" content="ðŸ”’ Geheime Nachricht">
<meta property="og:description" content="Tippen zum EntschlÃ¼sseln...">
<!-- Hier ein Schloss-Icon als Bild nutzen, damit WhatsApp eine Vorschau baut -->
<meta property="og:image" content="https://emojicdn.elk.sh/ðŸ”’">

<!-- TRICK 2: Farbe an WhatsApp Dark Mode anpassen -->
<meta name="theme-color" content="#1f2c34"> 

<style>
    :root { 
        /* WhatsApp Dark Mode Farben */
        --bg: #0b141a; 
        --card: #1f2c34; 
        --text: #e9edef; 
        --accent: #00a884; /* WhatsApp GrÃ¼n */
        --danger: #ef5350; 
    }
    
    body { 
        background: var(--bg); 
        color: var(--text); 
        font-family: -apple-system, Helvetica, Arial, sans-serif; 
        margin: 0; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh; 
        overflow-x: hidden;
    }
    
    .container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; padding: 20px; box-sizing: border-box; }
    
    .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    
    /* === DER MAGIC UI TRICK: Receiver View als "Bottom Sheet" === */
    #viewReceiver.card {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        max-width: 100%;
        border-radius: 20px 20px 0 0; /* Oben rund, unten eckig */
        margin: 0;
        padding-bottom: 40px; /* Platz fÃ¼r Home Bar */
        box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        animation: slideUp 0.3s ease-out;
        z-index: 100;
        min-height: 50vh; /* Halber Bildschirm */
        display: flex; 
        flex-direction: column;
    }

    /* Dimmer-Hintergrund fÃ¼r den Receiver Modus */
    body.receiver-mode {
        background: rgba(0,0,0,0.7); /* Halbtransparent */
        backdrop-filter: blur(2px);
    }

    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    /* Inputs */
    textarea, input { width: 100%; background: #2a3942; border: none; color: white; padding: 15px; border-radius: 8px; font-size: 16px; resize: none; font-family: inherit; box-sizing: border-box; margin-bottom: 10px;}
    textarea:focus, input:focus { outline: 2px solid var(--accent); }
    
    /* Buttons */
    .btn { width: 100%; padding: 15px; border: none; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-copy { background: #2a3942; color: white; border: 1px solid #444; }
    .btn:active { transform: scale(0.98); }

    .img-wrapper { position: relative; display: none; margin-top: 10px; }
    .preview-img { width: 100%; max-height: 60vh; object-fit: contain; border-radius: 8px; background: #000; display: block; margin: 0 auto; }
    
    .btn-remove-img { 
        position: absolute; top: 10px; right: 10px; 
        background: rgba(0,0,0,0.6); color: white; 
        width: 30px; height: 30px; border-radius: 50%; 
        border: 2px solid white; font-weight: bold; 
        cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    .hidden { display: none !important; }
    .loader { border: 4px solid #2a3942; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .link-box { word-break: break-all; background: #000; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 12px; color: var(--accent); border: 1px dashed #555; }
    
    /* Close Handle fÃ¼r das Sheet */
    .sheet-handle {
        width: 40px; height: 5px; background: #444; border-radius: 10px; margin: -10px auto 20px auto;
    }
</style>
</head>
<body>

<div class="container" id="app">
    <h2 style="text-align:center; margin-bottom: 5px;">ðŸ”’ Secret Link</h2>
    <div style="text-align:center; color:#777; font-size:12px; margin-bottom: 20px;">End-to-End Encrypted via Hash</div>

    <!-- VIEW: SENDER -->
    <div id="viewSender" class="card">
        <label style="font-size:12px; color:#aaa; text-transform:uppercase; font-weight:bold;">Nachricht</label>
        <textarea id="inpText" rows="4" placeholder="Geheimtext hier..."></textarea>
        
        <label style="font-size:12px; color:#aaa; text-transform:uppercase; font-weight:bold; display:block; margin-top:10px;">Oder Bild (Optional)</label>
        <input type="file" id="inpFile" accept="image/*" onchange="handleFileSelect()">
        
        <!-- Bild Vorschau Container mit X Button -->
        <div id="imgPreviewContainer" class="img-wrapper">
            <img id="senderImgPreview" class="preview-img">
            <div class="btn-remove-img" onclick="clearImage()">âœ•</div>
        </div>

        <button class="btn btn-primary" onclick="createSecretLink()">Link erstellen ðŸ”—</button>
    </div>

<!-- VIEW: RESULT -->
    <div id="viewResult" class="card hidden" style="text-align:center;">
        <h3>âœ… Bereit!</h3>
        <p style="color:#aaa; font-size:14px;">Der Link ist fertig.</p>
        
        <div id="resultLink" class="link-box" style="margin-bottom:15px;">...</div>
        
        <!-- NEU: Native Share Button (WhatsApp & Co) -->
        <button class="btn btn-primary" onclick="shareLink()">ðŸ“¤ An WhatsApp / Andere senden</button>
        
        <button class="btn btn-copy" onclick="copyToClipboard()" style="margin-top:10px;">Nur Link kopieren ðŸ“‹</button>
        <button class="btn" style="background:transparent; color:#888; font-size:12px;" onclick="location.reload()">Neuen erstellen</button>
    </div>

    <!-- VIEW: RECEIVER (Ohne LÃ¶sch-Button) -->
    <div id="viewReceiver" class="card hidden">
        <div class="sheet-handle" onclick="location.reload()"></div>
        <div id="loader" class="loader"></div>
        <div id="statusText" style="text-align:center; margin-bottom:15px;">Lade geheime Daten...</div>
        
        <div id="secretContent" class="hidden">
            <div style="background: #333; padding: 15px; border-radius: 8px; min-height: 50px; white-space: pre-wrap;" id="decryptedText"></div>
            <img id="decryptedImg" class="preview-img" style="margin-top:15px; display:none;">
            
            <div style="margin-top:20px; font-size:11px; color:#666; text-align:center;">
                Nachricht lokal entschlÃ¼sselt. <br>LÃ¶scht sich nach 12-24h automatisch vom Server.
            </div>
        </div>
    </div>

<script>
    const NTFY_BASE = "https://ntfy.sh"; 
    let fileBlob = null;

    // === INIT ===
  (function init(){
        if(window.location.hash.includes("id=") && window.location.hash.includes("key=")) {
            document.body.classList.add('receiver-mode'); // CSS Trick aktivieren
            showView('viewReceiver');
            receiveMessage();
        } else {
            showView('viewSender');
        }
    })();

    function showView(id) {
        document.querySelectorAll('.card').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // === SENDER: IMAGE HANDLING ===
    function handleFileSelect() {
        const file = document.getElementById('inpFile').files[0];
        if(!file) return;
        
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                // Maximale GrÃ¶ÃŸe: 800px (reicht fÃ¼r WhatsApp View)
                const MAX_WIDTH = 800; 
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, width, height);
                
                // Vorschau
                document.getElementById('senderImgPreview').src = canvas.toDataURL("image/jpeg", 0.6);
                document.getElementById('imgPreviewContainer').style.display = 'block';

                // Blob speichern (QualitÃ¤t 0.6 spart viel Platz)
                canvas.toBlob((b) => { fileBlob = b; }, 'image/jpeg', 0.6);
            }
            img.src = e.target.result;
        }
        reader.readAsDataURL(file);
    }

    // NEU: Bild lÃ¶schen Funktion
    function clearImage() {
        fileBlob = null;
        document.getElementById('inpFile').value = ""; // Input resetten
        document.getElementById('senderImgPreview').src = "";
        document.getElementById('imgPreviewContainer').style.display = 'none';
    }

   async function createSecretLink() {
        const text = document.getElementById('inpText').value;
        if(!text && !fileBlob) return alert("Bitte Text oder Bild eingeben.");

        const btn = document.querySelector('#viewSender button.btn-primary');
        const oldBtnText = btn.innerText;
        btn.innerText = "â³ VerschlÃ¼ssele...";
        btn.disabled = true;

        try {
            const topicId = "secmsg_" + generateId(12); 
            const password = generateId(16);

            let payload = {
                t: text,
                i: null,
                ts: Date.now()
            };

            if(fileBlob) {
                payload.i = await blobToBase64(fileBlob);
            }

            const jsonStr = JSON.stringify(payload);
            const encryptedData = await encryptText(jsonStr, password);

            btn.innerText = "â˜ï¸ Lade hoch...";

            // FIX: PUT Request benutzen!
            // Das umgeht das 4KB Limit fÃ¼r Textnachrichten. ntfy macht daraus ein Attachment.
            const resp = await fetch(`${NTFY_BASE}/${topicId}`, {
                method: 'PUT', 
                body: encryptedData // Wir senden den Base64 String als Datei-Inhalt
            });

            if(!resp.ok) throw new Error("Upload Error: " + resp.status);

            const baseUrl = window.location.href.split('#')[0];
            const secretLink = `${baseUrl}#id=${topicId}&key=${password}`;

            document.getElementById('resultLink').innerText = secretLink;
            showView('viewResult');

        } catch(e) {
            alert("Fehler: " + e.message);
            console.error(e);
            btn.innerText = oldBtnText;
            btn.disabled = false;
        }
    }

   async function receiveMessage() {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const topicId = params.get('id');
        const key = params.get('key');

        if(!topicId || !key) {
            document.getElementById('statusText').innerText = "Link defekt.";
            return;
        }

        try {
            const resp = await fetch(`${NTFY_BASE}/${topicId}/json?poll=1`);
            if(!resp.ok) throw new Error("Nachricht weg oder 404.");
            
            const textData = await resp.text();
            if(!textData || textData.trim() === "") throw new Error("Inhalt leer.");

            const lines = textData.trim().split('\n');
            const lastMsgObj = JSON.parse(lines[lines.length - 1]);
            
            let encryptedStr = "";

            // FIX: PrÃ¼fen ob die Daten als Attachment vorliegen (weil sie groÃŸ waren)
            if (lastMsgObj.attachment) {
                document.getElementById('statusText').innerText = "Lade groÃŸes Paket...";
                // Die URL ist meist relativ oder absolut, ntfy liefert "url" im attachment object
                const attachUrl = lastMsgObj.attachment.url; 
                // Attachment herunterladen (ist unser encrypted string)
                const attachResp = await fetch(attachUrl);
                encryptedStr = await attachResp.text();
            } else {
                // Klein genug fÃ¼r Text-Body
                encryptedStr = lastMsgObj.message;
            }

            if(!encryptedStr) throw new Error("Format Fehler (Keine Daten).");

            // Decrypt
            const jsonStr = await decryptText(encryptedStr, key);
            if(!jsonStr) throw new Error("Falscher Key oder Daten korrupt.");

            const data = JSON.parse(jsonStr);

            // UI Update
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('secretContent').classList.remove('hidden');
            document.getElementById('statusText').innerText = "ðŸ”“ EntschlÃ¼sselt";
            document.getElementById('statusText').style.color = "var(--accent)";

            const txtEl = document.getElementById('decryptedText');
            if(data.t && data.t.trim() !== "") {
                txtEl.innerText = data.t;
                txtEl.style.display = 'block';
            } else {
                txtEl.style.display = 'none';
            }

            if(data.i) {
                const imgEl = document.getElementById('decryptedImg');
                imgEl.src = data.i;
                imgEl.style.display = 'block';
            }

            // Optional: LÃ¶schversuch beim Server
            // fetch(`${NTFY_BASE}/${topicId}`, { method: 'DELETE' }).catch(e=>{});

        } catch(e) {
            console.error(e);
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('statusText').innerText = "âŒ Fehler: " + e.message;
            document.getElementById('statusText').style.color = "var(--danger)";
        }
    }

    function destroyMessage() {
        window.location.hash = "";
        location.reload();
    }

    // === CRYPTO CORE (FIXED) ===
    const enc = new TextEncoder(); const dec = new TextDecoder();

    async function getKey(pass, salt) {
        const k = await window.crypto.subtle.importKey("raw", enc.encode(pass), {name: "PBKDF2"}, false, ["deriveKey"]);
        return window.crypto.subtle.deriveKey({name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256"}, k, {name: "AES-GCM", length: 256}, true, ["encrypt", "decrypt"]);
    }

  async function encryptText(plainText, password) {
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const key = await getKey(password, salt);
        const encrypted = await window.crypto.subtle.encrypt({name: "AES-GCM", iv: iv}, key, enc.encode(plainText));
        
        // Buffer zusammenbauen: Salt + IV + Daten
        const buffer = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
        buffer.set(new Uint8Array(salt), 0);
        buffer.set(new Uint8Array(iv), salt.byteLength);
        buffer.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);
        
        // FIX: Wir nutzen Blob -> Reader fÃ¼r perfekte Base64 Konvertierung ohne Stack-Limit
        return new Promise((resolve) => {
            const blob = new Blob([buffer]);
            const reader = new FileReader();
            reader.onloadend = () => {
                // reader.result ist "data:application/octet-stream;base64,....."
                // Wir wollen nur den Teil nach dem Komma
                resolve(reader.result.split(',')[1]);
            };
            reader.readAsDataURL(blob);
        });
    }
    
    async function decryptText(base64, password) {
        try {
            const binary_string = window.atob(base64.trim());
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binary_string.charCodeAt(i);

            const salt = bytes.slice(0, 16);
            const iv = bytes.slice(16, 28);
            const data = bytes.slice(28);
            
            const key = await getKey(password, salt);
            const decrypted = await window.crypto.subtle.decrypt({name: "AES-GCM", iv: iv}, key, data);
            return dec.decode(decrypted);
        } catch(e) { 
            console.error("Decrypt Fail", e); 
            return null; 
        }
    }

    // === UTILS ===
    function generateId(len) {
        const arr = new Uint8Array(len);
        window.crypto.getRandomValues(arr);
        return Array.from(arr, dec => dec.toString(16).padStart(2, "0")).join('');
    }

    function blobToBase64(blob) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.readAsDataURL(blob);
        });
    }

    function copyToClipboard() {
        const text = document.getElementById('resultLink').innerText;
        navigator.clipboard.writeText(text).then(() => alert("Kopiert!"));
    }

async function shareLink() {
        const text = document.getElementById('resultLink').innerText;
        
        // PrÃ¼fen ob der Browser "Teilen" unterstÃ¼tzt (Android/iOS tun das)
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'Geheime Nachricht',
                    text: 'Hier ist eine verschlÃ¼sselte Nachricht fÃ¼r dich:',
                    url: text
                });
                console.log('Erfolgreich geteilt');
            } catch (err) {
                // Wenn User abbricht oder Fehler passiert
                console.log('Teilen abgebrochen', err);
            }
        } else {
            // Fallback fÃ¼r PC Browser ohne Share-Funktion
            copyToClipboard();
            alert("Dein Browser unterstÃ¼tzt kein direktes Teilen. Link wurde kopiert!");
        }
    }
    
</script>
</body>
